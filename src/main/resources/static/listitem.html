<script>
	// 定义全局商品数组信息
	var g_itemList = [];
	var userData = [];
	$(document).ready(function() {

		$(".dropdown").mouseover(function () {
			$(this).addClass("open");
		});

		$(".dropdown").mouseleave(function () {
			$(this).removeClass("open");
		});

		$.ajax({
			type: "GET",
			url: "http://localhost:8080/user/getUserInfo",
			xhrFields:{
				withCredentials:true,
			},
			success: function(data) {
				userData = data;
				if (data.status == "success") {
					$(".userName").html(data.data.name);
					$("#telphone").html(data.data.telphone);
					if (data.data.gender == "1") {
						$("#gender").html("男");
					}else {
						$("#gender").html("女");
					}

					$("#age").html(data.data.age);
				} else {
					alert("获取商品信息失败，原因为" + data.status);
				}
			},
			error: function(data) {
				alert("获取商品信息失败，原因为" + data.responseText);
			}
		});

		// $(".userName").html("kalo");

		$.ajax({
			type: "GET",
			url: "http://localhost:8080/item/list",
			xhrFields:{
				withCredentials:true,
			},
			success: function(data) {
				if (data.status == "success") {
					g_itemList = data.data;
					reloadDom();
				} else {
					alert("获取商品信息失败，原因为" + data.data.errMsg);
				}
			},
			error: function(data) {
				alert("获取商品信息失败，原因为" + data.responseText);
			}
		});
	});

	function reloadDom() {
		for (var i = 0; i < g_itemList.length; i++) {
			var itemVO =g_itemList[i];
			var dom = 
			"<tr data-id='"+itemVO.id+"' id='itemDetail"+itemVO.id+"'>\
			<td>"+itemVO.title+"</td>\
			<td><img style='width:100px;heigth:auto;' src='"+itemVO.imgUrl+"'/></td>\
			<td>"+itemVO.description+"</td>\
			<td>"+itemVO.price+"</td>\
			<td>"+itemVO.stock+"</td>\
			<td>"+itemVO.sales+"</td>\
			</tr>";
			$("#container").append($(dom));

            //点击一行任意的位置 跳转到商品详情页
			$("#itemDetail"+itemVO.id).on("click", function(e) {
				if (userData.code != "200") {
					window.location.href="login.html";
				}else {
					window.location.href="getitem.html?id="+$(this).data("id");
				}

			});
		}
		
	}
</script>
